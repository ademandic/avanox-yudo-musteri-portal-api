#==============================================================================
# Portal API - Docker Compose Configuration
#==============================================================================
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#==============================================================================

version: '3.8'

services:
  #----------------------------------------------------------------------------
  # PHP-FPM Application
  #----------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: portal-api-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php-dev.ini:/usr/local/etc/php/conf.d/99-dev.ini:ro
    networks:
      - portal-network
    depends_on:
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-sqlsrv}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE:-erp_database}
      - DB_USERNAME=${DB_USERNAME:-portal_user}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  #----------------------------------------------------------------------------
  # Nginx Web Server
  #----------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: portal-api-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portal-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  #----------------------------------------------------------------------------
  # Redis Cache
  #----------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: portal-api-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - portal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #----------------------------------------------------------------------------
  # Queue Worker (Laravel Horizon alternative)
  #----------------------------------------------------------------------------
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: portal-api-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - portal-network
    depends_on:
      - app
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=${DB_CONNECTION:-sqlsrv}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE:-erp_database}
      - DB_USERNAME=${DB_USERNAME:-portal_user}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  #----------------------------------------------------------------------------
  # Scheduler (Cron Jobs)
  #----------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: portal-api-scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction;
        sleep 60;
      done"
    volumes:
      - .:/var/www/html
    networks:
      - portal-network
    depends_on:
      - app
      - redis
    environment:
      - APP_ENV=${APP_ENV:-local}
      - DB_CONNECTION=${DB_CONNECTION:-sqlsrv}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-1433}
      - DB_DATABASE=${DB_DATABASE:-erp_database}
      - DB_USERNAME=${DB_USERNAME:-portal_user}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

#------------------------------------------------------------------------------
# Networks
#------------------------------------------------------------------------------
networks:
  portal-network:
    driver: bridge

#------------------------------------------------------------------------------
# Volumes
#------------------------------------------------------------------------------
volumes:
  redis-data:
    driver: local

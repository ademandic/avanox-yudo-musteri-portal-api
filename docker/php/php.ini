;==============================================================================
; Portal API - PHP Production Configuration
;==============================================================================

[PHP]
; Basic Settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
serialize_precision = -1

; Error Handling (Production)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
error_log = /proc/self/fd/2

; Data Handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 64M

; Resource Limits
max_execution_time = 120
max_input_time = 60
memory_limit = 256M

; File Uploads
file_uploads = On
upload_max_filesize = 64M
max_file_uploads = 20

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Timezone
date.timezone = Europe/Istanbul

;------------------------------------------------------------------------------
; Session
;------------------------------------------------------------------------------
[Session]
session.save_handler = files
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PORTAL_SESSION
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.serialize_handler = php
session.gc_probability = 1
session.gc_divisor = 1000
session.gc_maxlifetime = 1440
; session.sid_length and session.sid_bits_per_character removed (deprecated in PHP 8.4)

;------------------------------------------------------------------------------
; OPcache (Production Optimized)
;------------------------------------------------------------------------------
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.jit_buffer_size = 64M
opcache.jit = 1255

;------------------------------------------------------------------------------
; SQL Server
;------------------------------------------------------------------------------
[sqlsrv]
sqlsrv.LogSeverity = 0
sqlsrv.LogSubsystems = 0
sqlsrv.WarningsReturnAsErrors = 0

[pdo_sqlsrv]
pdo_sqlsrv.log_severity = 0
pdo_sqlsrv.client_buffer_max_kb_size = 10240

;------------------------------------------------------------------------------
; Realpath Cache
;------------------------------------------------------------------------------
[realpath_cache]
realpath_cache_size = 4096K
realpath_cache_ttl = 600

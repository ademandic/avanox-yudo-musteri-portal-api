#==============================================================================
# Portal API - Nginx Server Configuration
#==============================================================================

upstream php-fpm {
    server app:9000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    charset utf-8;

    #--------------------------------------------------------------------------
    # Logging
    #--------------------------------------------------------------------------
    access_log /var/log/nginx/portal-api-access.log main;
    error_log /var/log/nginx/portal-api-error.log warn;

    #--------------------------------------------------------------------------
    # Security Headers
    #--------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    #--------------------------------------------------------------------------
    # Request Size Limits
    #--------------------------------------------------------------------------
    client_max_body_size 64M;
    client_body_buffer_size 128k;

    #--------------------------------------------------------------------------
    # Timeouts
    #--------------------------------------------------------------------------
    fastcgi_connect_timeout 60;
    fastcgi_send_timeout 180;
    fastcgi_read_timeout 180;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 256 16k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;

    #--------------------------------------------------------------------------
    # Health Check Endpoint (No Rate Limit)
    #--------------------------------------------------------------------------
    location = /api/health {
        try_files $uri /index.php?$query_string;
    }

    location = /api/health/db {
        try_files $uri /index.php?$query_string;
    }

    #--------------------------------------------------------------------------
    # API Routes
    #--------------------------------------------------------------------------
    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 20;

        try_files $uri /index.php?$query_string;
    }

    #--------------------------------------------------------------------------
    # PHP Processing
    #--------------------------------------------------------------------------
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Security
        fastcgi_param HTTP_PROXY "";

        # Keep-alive
        fastcgi_keep_conn on;
    }

    #--------------------------------------------------------------------------
    # Main Location
    #--------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    #--------------------------------------------------------------------------
    # Static Assets
    #--------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|woff|woff2|ttf|eot|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    #--------------------------------------------------------------------------
    # Deny Access to Hidden Files
    #--------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    #--------------------------------------------------------------------------
    # Deny Access to Sensitive Files
    #--------------------------------------------------------------------------
    location ~ \.(env|log|htaccess)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    #--------------------------------------------------------------------------
    # Deny Access to Composer/Git Files
    #--------------------------------------------------------------------------
    location ~ /(composer\.(json|lock)|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    #--------------------------------------------------------------------------
    # Favicon & Robots
    #--------------------------------------------------------------------------
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}

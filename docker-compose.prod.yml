#==============================================================================
# Portal API - Production Docker Compose Override
#==============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#==============================================================================

version: '3.8'

services:
  #----------------------------------------------------------------------------
  # PHP-FPM Application (Production)
  #----------------------------------------------------------------------------
  app:
    build:
      target: base
    restart: always
    volumes:
      - ./storage:/var/www/html/storage
      - portal-files:/var/www/html/storage/app/portal-files
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  #----------------------------------------------------------------------------
  # Nginx Web Server (Production)
  #----------------------------------------------------------------------------
  nginx:
    restart: always
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  #----------------------------------------------------------------------------
  # Redis Cache (Production)
  #----------------------------------------------------------------------------
  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  #----------------------------------------------------------------------------
  # Queue Worker (Production)
  #----------------------------------------------------------------------------
  queue:
    build:
      target: base
    restart: always
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=512
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  #----------------------------------------------------------------------------
  # Scheduler (Production)
  #----------------------------------------------------------------------------
  scheduler:
    build:
      target: base
    restart: always
    volumes:
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

#------------------------------------------------------------------------------
# Additional Production Volumes
#------------------------------------------------------------------------------
volumes:
  portal-files:
    driver: local

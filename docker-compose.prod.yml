#==============================================================================
# Portal API - Production Docker Compose Override
#==============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#==============================================================================

services:
  #----------------------------------------------------------------------------
  # Traefik Reverse Proxy (SSL Termination with Let's Encrypt)
  #----------------------------------------------------------------------------
  traefik:
    image: traefik:v3.2
    container_name: portal-api-traefik
    restart: always
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=portal-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@yudo.com.tr}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt-data:/letsencrypt
    networks:
      - portal-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  #----------------------------------------------------------------------------
  # PHP-FPM Application (Production)
  #----------------------------------------------------------------------------
  app:
    build:
      target: base
    restart: always
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
      - portal-files:/var/www/html/storage/app/portal-files
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  #----------------------------------------------------------------------------
  # Nginx Web Server (Production) - Behind Traefik
  #----------------------------------------------------------------------------
  nginx:
    restart: always
    ports: []  # Remove direct port exposure, Traefik handles it
    volumes:
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal-api.rule=Host(`${API_DOMAIN:-api.yudo.com.tr}`)"
      - "traefik.http.routers.portal-api.entrypoints=websecure"
      - "traefik.http.routers.portal-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.portal-api.loadbalancer.server.port=80"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M

  #----------------------------------------------------------------------------
  # Redis Cache (Production)
  #----------------------------------------------------------------------------
  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  #----------------------------------------------------------------------------
  # Queue Worker (Production)
  #----------------------------------------------------------------------------
  queue:
    build:
      target: base
    restart: always
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=512
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  #----------------------------------------------------------------------------
  # Scheduler (Production)
  #----------------------------------------------------------------------------
  scheduler:
    build:
      target: base
    restart: always
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

#------------------------------------------------------------------------------
# Additional Production Volumes
#------------------------------------------------------------------------------
volumes:
  portal-files:
    driver: local
  letsencrypt-data:
    driver: local
